<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally API Query Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4">
    <main class="container">
        <header>
            <h1>Rally API Query Tool</h1>
            <p>Translate a UI query or construct a new one from Parent IDs.</p>
        </header>

        <article id="input-card">
            <nav>
                <a href="#" role="tab" aria-selected="true" id="tab-translate">Translate</a>
                <a href="#" role="tab" aria-selected="false" id="tab-construct">Construct</a>
            </nav>

            <div id="translate-content">
                <label for="rally-query-translate">Rally UI Query</label>
                <textarea id="rally-query-translate" placeholder="e.g. (State = Open) AND (Owner = user@example.com)">((parent.formattedID = PGM519) and (ProductArea = "D-RAD") AND (ProductRoadmapQuarterStatus = "Committed") and (State != Done))</textarea>
                <div class="flex-container">
                    <button id="translate-button" class="action-button ml-auto">Translate</button>
                </div>
            </div>
            
            <div id="construct-content" class="hidden">
                <label for="rally-query-construct">Parent Object IDs</label>
                <textarea id="rally-query-construct" placeholder="PRJ101, PRJ102, PRJ103">PRJ101, PRJ102, PRJ103</textarea>
                <div class="flex-container">
                    <div>
                            </div>
                    <button id="construct-button" class="action-button">Construct Query</button>
                </div>
            </div>
        </article>

        <div id="error-message" role="alert" class="hidden">
            <strong>Error:</strong>
            <span id="error-text"></span>
        </div>

        <div id="results-container" class="hidden">
            <article>
                <div class="flex-container">
                    <label>Rally API Query URL</label>
                    <button id="copy-full-url" class="copy-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 copy-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 check-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 13l4 4L19 7" /></svg>
                        <span class="copy-text">Copy</span>
                    </button>
                </div>
                <pre class="h-28 overflow-auto"><code id="full-url-value"></code></pre>
            </article>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
